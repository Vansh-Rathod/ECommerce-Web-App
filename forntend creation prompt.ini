You are an expert frontend engineer. Please scaffold a modern, scalable e-commerce frontend using:

- React (TypeScript)
- Vite
- Tailwind CSS
- Ant Design (v5)
- React Router v6+
- Context API for state
- Axios for API calls

✅ Requirements:

1. **Setup Instructions**:
   - Use Vite with TypeScript template.
   - Configure Tailwind CSS properly (postcss + tailwind.config).
   - Include Ant Design styling (e.g., `antd/dist/reset.css`).

2. **Folder Structure**:
   Organize the `src` folder like this:

src/
├── assets/ # Static assets like images, icons
├── components/ # Reusable UI components
│ ├── common/ # Buttons, Inputs, Modals, Loaders
│ ├── product/ # Product cards, grids
│ ├── cart/ # Cart item, summary
├── context/ # React Contexts (e.g., AuthContext, CartContext)
├── hooks/ # Custom React hooks
├── layouts/ # Shared layouts (CustomerLayout, SellerLayout, AdminLayout)
├── pages/ # Route-based pages
│ ├── auth/ # Login, Register
│ ├── customer/ # Customer dashboard, product list
│ ├── seller/ # Seller dashboard, product management
│ ├── admin/ # Admin dashboard
│ ├── cart/ # View cart, checkout
│ ├── wallet/ # Wallet transactions
├── routes/ # Centralized route definitions and guards
├── services/ # Axios instances, API functions
├── store/ # Global state (if needed)
├── utils/ # Helpers, formatters, constants
├── validators/ # Yup or Zod schema validators
└── App.tsx # Main app wrapper



3. **Features**:
- Use **Tailwind CSS** for layout and responsiveness.
- Use **Ant Design** for UI components (forms, tables, modals).
- Provide a minimal theme or layout (dark/light toggle optional).
- Include a reusable `<PrivateRoute>` component for role-based route guarding.
- Add global Axios error handling (e.g., 401 → redirect to login).

4. **Starting Pages**:
- `/login` — Ant Design login form
- `/customer` — Product list (cards or table)
- `/cart` — Show items in cart with quantities and total
- `/wallet` — View transactions
- `/admin`, `/seller` — Placeholder dashboard components

5. **Bonus (Optional)**:
- Sidebar + Header layout for customer/seller/admin roles
- Notifications (Antd message or notification)
- JWT auth example with localStorage or HttpOnly cookie

Generate the base project with full folder structure, setup files, and 2–3 example components/pages ready to run.
